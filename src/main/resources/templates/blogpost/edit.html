<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Style Link -->
    <div th:replace="fragments/styling :: topStyleLinks" ></div>
    <!-- end -->
    <title>BlogPost</title>
  </head>


<body>
    <!-- nav bar -->
    <div th:replace="fragments/navbar :: navbar" ></div>
    <!-- nav bar end -->

    <div class="container">
        <div class="container">
            <h1>Edit Blog Post</h1>
        </div>
		

        <form action="#" th:action="@{/blogpost/update/{id}(id=${blogPost.id})}"
        th:object="${blogPost}" method="post" >
        <div class="form-group">
          <!-- Adding in hidden id attribute, if it is included -->
          <!-- The repositorys .save method will automatically override -->
			<input type="hidden" th:field="*{id}" />

          <!-- The placeholders will show up if the th:field is empty -->
            <div class="container">
                <label for="blogTitle">Title:</label>
                <input type="text" class="form-control mb-3" th:field="*{title}" />
            </div>
          
            <div class="container">
                <label for="blogAuthor">Author:</label>
                <input type="text" class="form-control mb-3" th:field="*{author}" />
            </div>

            <div class="container">
                <label for="blogEntry">Blog Entry:</label>
                <input type="text" class="form-control mb-3" th:field="*{blogEntry}"/>
            </div>

            <div class="container">
                <button type="Submit" class="btn btn-primary">Update Post</button>
            </div>

      </form>

    </div>




    <!-- Bootstrap Footer Script -->
    <div th:replace="fragments/styling :: bottomJavascript" ></div>
    <!-- end -->
</body>
</html>
