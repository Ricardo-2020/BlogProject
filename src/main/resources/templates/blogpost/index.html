<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet">
    <title>BlogPost</title>
  </head>

  <body>
    <div class="container">
      <h1>Welcome to Our Blog Post Site!</h1>
      <h3>Check out our blogs</h3>

      <a th:href="@{/blogpost/new}">
        <button class="btn btn-primary">Create a new Blog Post</button>
      </a>

      <!-- how to reformat copied things -->
      <!-- Alt + Shift + f -->

      <!-- Cards -->
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="..." alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>

      <div class="row">
        <div th:each="blog:${posts}">
          <div class="col-md-6">
            <div class="panel panel-default">
              <div class="panel-heading">
                <p th:text="${blog.title}" />
              </div>
              <div class="panel-body">
                <p th:text="${blog.author}" />
                <p th:text="${blog.blogEntry}" />
              </div>
              <div class="panel-footer">
                <!-- Link to Update -->
                <!-- Link to Show  -->
                <!--  Link to Destroy -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
