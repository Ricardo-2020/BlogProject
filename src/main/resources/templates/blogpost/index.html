<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- Custom CSS page -->
    <link href="css/style.css" rel="stylesheet" />
    <title>BlogPost Home</title>
  </head>

  <body>
    <div >
       <!-- JumboTron Start -->
      <div class="jumbotron text-center">
        <h1 class="display-4">Welcome to The Premier Blog Post Site!</h1>
        <p class="lead">Check out our blogs</p>
        <hr class="my-4">
        <p class="lead">
            <div id="newPostButton">
                <a th:href="@{/blogpost/new}">
                  <button class="btn btn-primary">Create a Blog Post Today!!!</button>
                </a>
            </div>
        </p>
      </div>

      <!-- how to reformat copied things -->
      <!-- Alt + Shift + f -->
      <!-- Select all tags with same name to select may -->
      <!-- CTRL + v -->

      <!-- Blog Post Card -->
      <div class="container">
        <div class="card border-info" th:each="blog:${posts}">
            <div class="card-body">
                <h3 class="card-title">
                    <p th:text="${blog.title}" />
                </h3>
                <h6 class="card-subtitle mb-2 text-muted">
                    <p th:text="${blog.author}" />
                </h6>
                <p class="card-text">
                    <p th:text="${blog.blogEntry}" />
                </p>
                <!-- Footer buttons to link -->
                <div class="card-footer border-dark">
                    <small class="text-muted">Last updated 3 mins ago</small>
                    <div>
                        <a href="#" class="btn btn-primary">Update Link</a>
                        <a href="#" class="btn btn-dark">Show Link</a>
                        <a href="#" class="btn btn-outline-warning">Destroy Link</a>
                    </div>
                </div>
            </div>
        </div>
      </div>
      

      
    </div>

    <!-- Bootstrap Footer Script -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <!-- end -->
  </body>
</html>
