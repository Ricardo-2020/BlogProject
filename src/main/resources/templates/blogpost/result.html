<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Style Link -->
    <div th:replace="fragments/styling :: topStyleLinks" ></div>
    <!-- end -->
    <title>New Blog Post Created</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>

  <body>
    <!-- nav bar -->
    <div th:replace="fragments/navbar :: navbar" ></div>
    <!-- nav bar end -->
    
    <div class="container">
      <div class="container">
        <h1>Blog Post Submitted</h1>
        <h3>Thank you for your submission!</h3>
      </div>

    <!-- Showing How to Card will Look like -->
      <div class="container">
        <div class="card border-info mb-4" >
          <div class="card-body">
            <h3 class="card-title">
              <p th:text="${blogPost.title}" />
            </h3>

            <h6 class="card-subtitle mb-2 text-muted">
              <p th:text="${blogPost.author}" />
            </h6>

            <p class="card-text">
              <p th:text="${blogPost.blogEntry}" />
            </p>
                  
          </div>

          <div class="container mb-4">
            <a th:href="@{/}">
              <button class="btn btn-success">Home</button>
            </a>

            <a th:href="@{/blogpost/edit/{id}(id=${blogPost.id})}">
              <button class="btn btn-info">Edit this post</button>
            </a>
          </div>

        </div>
      </div>

    <!-- Bootstrap Footer Script -->
    <div th:replace="fragments/styling :: bottomJavascript" ></div>
    <!-- end -->
  </body>
</html>
