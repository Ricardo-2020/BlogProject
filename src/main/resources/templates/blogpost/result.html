<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Style Link -->
    <div th:replace="fragments/styling :: topStyleLinks" ></div>
    <!-- end -->
    <title>New Blog Post Created</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>

  <body>
    <div th:replace="fragments/navbar :: navbar" ></div>
    <div class="container">
      <h3>Blog Post Form</h3>
      <h2>Thank you for your submission!</h2>
    </div>

    <!-- Showing How to Card will Look like -->
    <div class="container">
        <div class="card border-info mb-4" >
            <div class="card-body">
                <h3 class="card-title">
                    <p th:text="${title}" />
                </h3>
                <h6 class="card-subtitle mb-2 text-muted">
                    <p th:text="${author}" />
                </h6>
                <p class="card-text">
                    <p th:text="${blogEntry}" />
                </p>
                <!-- Footer buttons to link -->
                <div class="card-footer border-dark">
                    <small class="text-muted">Last updated 3 mins ago</small>
                    <div>
                        <a href="#" class="btn btn-primary">Update Link</a>
                        <a href="#" class="btn btn-dark">Show Link</a>
                        <a href="#" class="btn btn-outline-warning">Destroy Link</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <a th:href="@{/}">
                <button class="btn-lg btn-success">Home</button>
            </a>
        </div>
      </div>



    <!-- Bootstrap Footer Script -->
    <div th:replace="fragments/styling :: bottomJavascript" ></div>
    <!-- end -->
  </body>
</html>
